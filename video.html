<a class= 'top' onclick='scrolltop();'href="#"><i class="fas fa-arrow-circle-up fa-3x" style="color: #6200ff;"></i></a>
<script type="text/javascript">
    window.addEventListener('scroll', function(){
        var scroll = document.querySelector('.top');
        scroll.classList.toggle("active", window.scrollY > 500)
    });

    function scrolltop(){
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    }
</script>

<script>
